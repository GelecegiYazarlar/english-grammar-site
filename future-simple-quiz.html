<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Simple Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #eef5f9 0%, #d6e6f2 100%);
      color: #2c3e50;
      overflow-x: hidden;
    }
    h1 {
      color: #1a5276;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #quizContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* Delays for each question */
    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.30000000000000004s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }
    .question:nth-child(6) { animation-delay: 0.6000000000000001s; }
    .question:nth-child(7) { animation-delay: 0.7000000000000001s; }
    .question:nth-child(8) { animation-delay: 0.8s; }
    .question:nth-child(9) { animation-delay: 0.9s; }
    .question:nth-child(10) { animation-delay: 1.0s; }
    .question:nth-child(11) { animation-delay: 1.1s; }
    .question:nth-child(12) { animation-delay: 1.2000000000000002s; }
    .question:nth-child(13) { animation-delay: 1.3s; }
    .question:nth-child(14) { animation-delay: 1.4000000000000001s; }
    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }
    .question:nth-child(17) { animation-delay: 1.7000000000000002s; }
    .question:nth-child(18) { animation-delay: 1.8s; }
    .question:nth-child(19) { animation-delay: 1.9000000000000001s; }
    .question:nth-child(20) { animation-delay: 2.0s; }
    .question:nth-child(21) { animation-delay: 2.1s; }
    .question:nth-child(22) { animation-delay: 2.2s; }
    .question:nth-child(23) { animation-delay: 2.3000000000000003s; }
    .question:nth-child(24) { animation-delay: 2.4000000000000004s; }
    .question:nth-child(25) { animation-delay: 2.5s; }
    .question:nth-child(26) { animation-delay: 2.6s; }
    .question:nth-child(27) { animation-delay: 2.7s; }
    .question:nth-child(28) { animation-delay: 2.8000000000000003s; }
    .question:nth-child(29) { animation-delay: 2.9000000000000004s; }
    .question:nth-child(30) { animation-delay: 3.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .question h3 {
      margin: 0 0 20px;
      font-size: 1.25rem;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
      border-color: #3498db;
    }
    .options input[type="radio"] {
      margin-right: 12px;
      accent-color: #3498db;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      transform: scale(1.4);
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    button:active { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    button:active::after {
      width: 200%; height: 200%;
      transition: 0s;
    }
    #results {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeInDown 0.6s ease;
    }
    .explanation {
      margin-top: 15px;
      padding: 15px;
      background-color: #fcf8e3;
      border-left: 6px solid #f1c40f;
      border-radius: 6px;
      color: #7a6600;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>
</head>
<body>
  <h1>üìù Future Simple Quiz</h1>
  <div id="quizContainer"></div>
  <button onclick="submitQuiz()">üéØ Submit Quiz</button>
  <div id="results"></div>
  <script>
 const questions = [
   { q: "Unless you invest now, your money ___ significantly by your retirement.", a: "will grow", options: ["grows","is going to grow","will grow"], exp: "Future simple ile 'will' + fiilin yalƒ±n hali: 'will grow'. Example: Unless you invest now, your money will grow significantly by your retirement.\nT√ºrk√ßesi: Gelecek zaman i√ßin 'will' + fiilin yalƒ±n hali: 'will grow'. √ñrnek: ≈ûimdi yatƒ±rƒ±m yapmazsan, paran emekliliƒüine kadar √∂nemli √∂l√ß√ºde artacak.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will grow'. –ü—Ä–∏–º–µ—Ä: –ê–∫–æ –Ω–µ –∏–Ω–≤–µ—Å—Ç–∏—Ä–∞—à —Å–µ–≥–∞, –ø–∞—Ä–∏—Ç–µ —Ç–∏ —â–µ –Ω–∞—Ä–∞—Å–Ω–∞—Ç –∑–Ω–∞—á–∏—Ç–µ–ª–Ω–æ –¥–æ –ø–µ–Ω—Å–∏–æ–Ω–∏—Ä–∞–Ω–µ—Ç–æ —Ç–∏." },
      { q: "She ___ to school every day.", a: "goes", options: ["go","goes","going"], exp: "We add 's' for he/she/it: 'go' ‚Üí 'goes'. Example: She goes to school every day.\nT√ºrk√ßesi: 'She' i√ßin fiile '-s' ekleriz: 'go' ‚Üí 'goes'. √ñrnek: O her g√ºn okula gider.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –î–æ–±–∞–≤—è–º–µ '-s' –ø—Ä–∏ he/she/it: 'go' ‚Üí 'goes'. –ü—Ä–∏–º–µ—Ä: –¢—è –æ—Ç–∏–≤–∞ –Ω–∞ —É—á–∏–ª–∏—â–µ –≤—Å–µ–∫–∏ –¥–µ–Ω." },
  { q: "The play ___ at 7 PM every Friday.", a: "starts", options: ["start","starts","starting"], exp: "Third person singular: 'start' ‚Üí 'starts'. Example: The play starts at 7 PM every Friday.\nT√ºrk√ßesi: Tekil √º√ß√ºnc√º ≈üahƒ±s '-s' ekler: 'start' ‚Üí 'starts'. √ñrnek: Oyun her Cuma ak≈üamƒ± saat 7'de ba≈ülar.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –µ–¥. —á–∏—Å–ª–æ –¥–æ–±–∞–≤—è–º–µ '-s': 'start' ‚Üí 'starts'. –ü—Ä–∏–º–µ—Ä: –ü–∏–µ—Å–∞—Ç–∞ –∑–∞–ø–æ—á–≤–∞ –≤ 19:00 –≤—Å—è–∫–∞ –ø–µ—Ç—ä–∫." }
    ];

    const container = document.getElementById("quizContainer");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i+1}: ${q.q}</h3><div class="options">${q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}</div><div id="exp${i}" class="explanation" style="display:none"></div>`;
      container.appendChild(div);
    });
    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const sel = document.querySelector(`input[name=q${i}]:checked`);
        const expDiv = document.getElementById(`exp${i}`);
        if (sel) {
          if (sel.value === q.a) {
            score++;
            expDiv.innerHTML = '<span style="color:green">‚úÖ Correct!</span>';
          } else {
            expDiv.innerHTML = '<span style="color:red">‚ùå Wrong.</span><br>' + q.exp;
          }
        } else {
          expDiv.innerHTML = '<span style="color:orange">‚ö†Ô∏è No answer selected.</span><br>' + q.exp;
        }
        expDiv.style.display = "block";
      });
      document.getElementById("results").innerText = `üéâ You got ${score} out of ${questions.length} correct.`;
    }
  </script>
</body>
</html>
