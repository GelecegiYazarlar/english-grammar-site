  </style>

<body>

  <script>
  
const questions = [

  { q: "I doubt they ___ agree to such unfavorable terms.", a: "will agree", options: ["agree","will agree","are going to agree"], exp: "≈û√ºphe c√ºmlelerinde future simple: 'will' + fiilin yalƒ±n hali: 'will agree'. Example: I doubt they will agree to such unfavorable terms.\nT√ºrk√ßesi: ≈û√ºphe ifade ederken de 'will' + fiilin yalƒ±n hali: 'will agree'. √ñrnek: B√∂yle dezavantajlƒ± ≈üartlara katƒ±lacaklarƒ±nƒ± sanmƒ±yorum.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –∏–∑—Ä–∞–∑—è–≤–∞–Ω–µ –Ω–∞ —Å—ä–º–Ω–µ–Ω–∏–µ –≤ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ —Å—ä—â–æ 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will agree'. –ü—Ä–∏–º–µ—Ä: –°—ä–º–Ω—è–≤–∞–º —Å–µ, —á–µ —â–µ —Å–µ —Å—ä–≥–ª–∞—ÅÔøΩ—è—Ç –Ω–∞ —Ç–æ–ª–∫–æ–≤–∞ –Ω–µ–±–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∏ —É—Å–ª–æ–≤–∏—è." },
  { q: "By the end of this month, she ___ complete the project.", a: "will complete", options: ["completes","will complete","is completing"], exp: "Planlanan eylemler i√ßin future simple: 'will' + fiilin yalƒ±n hali: 'will complete'. Example: By the end of this month, she will complete the project.\nT√ºrk√ßesi: Planlanmƒ±≈ü eylemler i√ßin 'will' + fiilin yalƒ±n hali: 'will complete'. √ñrnek: Bu ay sonuna kadar projeyi tamamlamƒ±≈ü olacak.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –ø–ª–∞–Ω–∏—Ä–∞–Ω–∏ –¥–µ–π—Å—Ç–≤–∏—è –≤ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ: 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will complete'. –ü—Ä–∏–º–µ—Ä: –î–æ –∫—Ä–∞—è –Ω–∞ —Ç–æ–∑–∏ –º–µ—Å–µ—Ü —Ç—è —â–µ –∑–∞–≤—ä—Ä—à–∏ –ø—Ä–æ–µ–∫—Ç–∞." },
  { q: "Should he fail the exam again, he ___ have to repeat the year.", a: "will have", options: ["will have","would have","has to"], exp: "Inverted conditional (Should he...): ana c√ºmlede future simple: 'will have to'. Example: Should he fail the exam again, he will have to repeat the year.\nT√ºrk√ßesi: Tersine √ßevrilmi≈ü ko≈üul: 'Should he fail...', ardƒ±ndan 'will have to'. √ñrnek: Sƒ±navƒ± yeniden kaybederse yƒ±lƒ± tekrarlamak zorunda kalacak.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ü—Ä–∏ –∏–Ω–≤–µ—Ä—Å–∏—è –Ω–∞ —É—Å–ª–æ–≤–Ω–æ—Ç–æ –∏–∑—Ä–µ—á–µ–Ω–∏–µ: 'Should he fail...', –≤ –≥–ª–∞–≤–Ω–æ—Ç–æ –∏–∑—Ä–µ—á–µ–Ω–∏–µ 'will have to'. –ü—Ä–∏–º–µ—Ä: –ê–∫–æ –ø–∞–∫ —Å–µ –ø—Ä–æ–≤–∞–ª–∏ –Ω–∞ –∏–∑–ø–∏—Ç–∞, —â–µ —Ç—Ä—è–±–≤–∞ –¥–∞ –ø–æ–≤—Ç–∞—Ä—è –≥–æ–¥–∏–Ω–∞—Ç–∞." },
  { q: "No matter how early you set off, you ___ arrive late if there's heavy traffic.", a: "will arrive", options: ["arrive","will arrive","would arrive"], exp: "Genel ≈üart c√ºmlesi future simple ile: 'will' + fiilin yalƒ±n hali: 'will arrive'. Example: No matter how early you set off, you will arrive late if there's heavy traffic.\nT√ºrk√ßesi: Genel ge√ßer ko≈üul c√ºmlesinde 'will' + fiilin yalƒ±n hali: 'will arrive'. √ñrnek: Ne kadar erken √ßƒ±karsan √ßƒ±k, yoƒüun trafik varsa ge√ß kalacaksƒ±n.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –æ–±—â–∏ —É—Å–ª–æ–≤–∏—è –∏ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ: 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will arrive'. –ü—Ä–∏–º–µ—Ä: –ö–æ–ª–∫–æ—Ç–æ –∏ —Ä–∞–Ω–æ –¥–∞ —Ç—Ä—ä–≥–Ω–µ—à, –∞–∫–æ –µ –∑–∞–¥—Ä—ä—Å—Ç–≤–∞–Ω–µ, —â–µ –∑–∞–∫—ä—Å–Ω–µ–µ—à." },
  { q: "I promise I ___ never let you down.", a: "will never let", options: ["never let","will never let","am never going to let"], exp: "Gelecek zaman s√∂z verme yapƒ±sƒ±: 'will' + zarf + fiilin yalƒ±n hali: 'will never let'. Example: I promise I will never let you down.\nT√ºrk√ßesi: S√∂z verirken 'will never let'. √ñrnek: S√∂z veriyorum, seni asla hayal kƒ±rƒ±klƒ±ƒüƒ±na uƒüratmayacaƒüƒ±m.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –æ–±–µ—â–∞–Ω–∏–µ: 'will' + –Ω–∞—Ä–µ—á–∏–µ + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will never let'. –ü—Ä–∏–º–µ—Ä: –û–±–µ—â–∞–≤–∞–º, —á–µ –Ω–∏–∫–æ–≥–∞ –Ω—è–º–∞ –¥–∞ —Ç–µ —Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–º." },
  { q: "Even if they invite me, I ___ not attend the party.", a: "will not attend", options: ["will not attend","do not attend","am not attending"], exp: "Kesin ret ifadelerinde future simple negativa: 'will not' + fiilin yalƒ±n hali. Example: Even if they invite me, I will not attend the party.\nT√ºrk√ßesi: Reddetme c√ºmlesinde 'will not attend'. √ñrnek: Beni davetseler bile partiye katƒ±lmayacaƒüƒ±m.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ü—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—á–Ω–æ –æ—Ç–∫–∞–∑–≤–∞–Ω–µ: 'will not' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will not attend'. –ü—Ä–∏–º–µ—Ä: –î–æ—Ä–∏ –∏ –¥–∞ –º–µ –ø–æ–∫–∞–Ω—è—Ç, –Ω—è–º–∞ –¥–∞ –ø—Ä–∏—Å—ä—Å—Ç–≤–∞–º –Ω–∞ –ø–∞—Ä—Ç–∏—Ç–æ." },
  { q: "Who ___ bear the financial risk if the investment fails?", a: "will bear", options: ["will bear","bears","is going to bear"], exp: "Wh-soru future simple: 'will' + fiilin yalƒ±n hali: 'will bear'. Example: Who will bear the financial risk if the investment fails?\nT√ºrk√ßesi: Wh-sorularda future simple: 'will bear'. √ñrnek: Yatƒ±rƒ±m ba≈üarƒ±sƒ±z olursa finansal riski kim √ºstlenecek?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ü—Ä–∏ wh-–≤—ä–ø—Ä–æ—Å–∏ –∑–∞ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ: 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will bear'. –ü—Ä–∏–º–µ—Ä: –ö–æ–π —â–µ –ø–æ–µ–º–µ —Ñ–∏–Ω–∞–Ω—Å–æ–≤–∏—è —Ä–∏—Å–∫, –∞–∫–æ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏—è—Ç–∞ —Å–µ –ø—Ä–æ–≤–∞–ª–∏?" },
  { q: "How ___ you react when you discover the error?", a: "will react", options: ["react","will react","would react"], exp: "Gelecek tepki sorularƒ±nda future simple: 'will' + fiilin yalƒ±n hali: 'will react'. Example: How will you react when you discover the error?\nT√ºrk√ßesi: Gelecekte tepki sorularƒ±nda 'will react'. √ñrnek: Hatanƒ±n farkƒ±na vardƒ±ƒüƒ±nda nasƒ±l tepki vereceksin?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ü—Ä–∏ –≤—ä–ø—Ä–æ—Å–∏ –∑–∞ –±—ä–¥–µ—â–∞ —Ä–µ–∞–∫—Ü–∏—è: 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will react'. –ü—Ä–∏–º–µ—Ä: –ö–∞–∫ —â–µ —Ä–µ–∞–≥–∏—Ä–∞—à, –∫–æ–≥–∞—Ç–æ –æ—Ç–∫—Ä–∏–µ—à –≥—Ä–µ—à–∫–∞—Ç–∞?" }
  { q: "Unless you invest now, your money ___ significantly by your retirement.", a: "will grow", options: ["grows","is going to grow","will grow"], exp: "Future simple ile 'will' + fiilin yalƒ±n hali: 'will grow'. Example: Unless you invest now, your money will grow significantly by your retirement.\nT√ºrk√ßesi: Gelecek zaman i√ßin 'will' + fiilin yalƒ±n hali: 'will grow'. √ñrnek: ≈ûimdi yatƒ±rƒ±m yapmazsan, paran emekliliƒüine kadar √∂nemli √∂l√ß√ºde artacak.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –±—ä–¥–µ—â–µ –≤—Ä–µ–º–µ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will grow'. –ü—Ä–∏–º–µ—Ä: –ê–∫–æ –Ω–µ –∏–Ω–≤–µ—Å—Ç–∏—Ä–∞—à —Å–µ–≥–∞, –ø–∞—Ä–∏—Ç–µ —Ç–∏ —â–µ –Ω–∞—Ä–∞—Å–Ω–∞—Ç –∑–Ω–∞—á–∏—Ç–µ–ª–Ω–æ –¥–æ –ø–µ–Ω—Å–∏–æ–Ω–∏—Ä–∞–Ω–µ—Ç–æ —Ç–∏." }
   ];
    const container = document.getElementById("quizContainer");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i+1}: ${q.q}</h3><div class="options">${q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}</div><div id="exp${i}" class="explanation" style="display:none"></div>`;
      container.appendChild(div);
    });
    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const sel = document.querySelector(`input[name=q${i}]:checked`);
        const expDiv = document.getElementById(`exp${i}`);
        if (sel) {
          if (sel.value === q.a) {
            score++;
            expDiv.innerHTML = '<span style="color:green">‚úÖ Correct!</span>';
          } else {
            expDiv.innerHTML = '<span style="color:red">‚ùå Wrong.</span><br>' + q.exp;
          }
        } else {
          expDiv.innerHTML = '<span style="color:orange">‚ö†Ô∏è No answer selected.</span><br>' + q.exp;
        }
        expDiv.style.display = "block";
      });
      document.getElementById("results").innerText = `üéâ You got ${score} out of ${questions.length} correct.`;
    }
  </script>
