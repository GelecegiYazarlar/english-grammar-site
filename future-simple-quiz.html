 { q: "Should the board decide otherwise, we ___ abide by their decision.", a: "will abide", options: ["abide","will abide","are abiding"], exp: "Conditional inversion uses 'will' + base verb: 'will abide'. Example: Should the board decide otherwise, we will abide by their decision.\nT√ºrk√ßesi: Ko≈üul c√ºmlesi ters √ßevrildiƒüinde 'will' + fiilin yalƒ±n hali kullanƒ±lƒ±r: 'will abide'. √ñrnek: Kurul aksi kararƒ± alƒ±rsa, onlarƒ±n kararƒ±na uyacaƒüƒ±z.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ü—Ä–∏ –∏–Ω–≤–µ—Ä—Å–∏—è –Ω–∞ —É—Å–ª–æ–≤–Ω–æ –∏–∑—Ä–µ—á–µ–Ω–∏–µ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ 'will' + –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤: 'will abide'. –ü—Ä–∏–º–µ—Ä: –ê–∫–æ —É–ø—Ä–∞–≤–∏—Ç–µ–ª–Ω–∏—è—Ç —Å—ä–≤–µ—Ç —Ä–µ—à–∏ –æ–±—Ä–∞—Ç–Ω–æ—Ç–æ, —â–µ —Å–µ –ø—Ä–∏–¥—ä—Ä–∂–∞–º–µ –∫—ä–º —Ç—è—Ö–Ω–æ—Ç–æ —Ä–µ—à–µ–Ω–∏–µ." },
