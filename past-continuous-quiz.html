<head>

    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }

      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>

 { q: "She _____ dinner when I arrived.", a: "was cooking", options: ["cooked","was cooking","is cooking"], exp: "Past continuous uses 'was/were' + verb-ing for ongoing past actions: 'was cooking'. Example: She was cooking dinner when I arrived.\nT√ºrk√ßesi: Past continuous, ge√ßmi≈üte devam eden eylemler i√ßin 'was/were' + fiil-ing kullanƒ±lƒ±r: 'was cooking'. √ñrnek: Geldiƒüimde yemek pi≈üiriyordu.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: Past continuous —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ –∑–∞ –¥–µ–π—Å—Ç–≤–∏—è, –ø—Ä–æ–¥—ä–ª–∂–∞–≤–∞—â–∏ –≤ –º–∏–Ω–∞–ª–æ—Ç–æ, —Å 'was/were' + –≥–µ—Ä—É–Ω–¥: 'was cooking'. –ü—Ä–∏–º–µ—Ä: –¢—è –ø—Ä–∏–≥–æ—Ç–≤—è—à–µ –≤–µ—á–µ—Ä—è—Ç–∞, –∫–æ–≥–∞—Ç–æ –ø—Ä–∏—Å—Ç–∏–≥–Ω–∞—Ö." },
