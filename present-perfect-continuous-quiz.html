<!DOCTYPE html>
<html lang="en">
<head>

  <title>Present Perfect Continuous Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #eef5f9 0%, #d6e6f2 100%);
      color: #2c3e50;
      overflow-x: hidden;
    }
    h1 {
      color: #1a5276;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #quizContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* Delays for each question */
    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.30000000000000004s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }
    .question:nth-child(6) { animation-delay: 0.6000000000000001s; }
    .question:nth-child(7) { animation-delay: 0.7000000000000001s; }
    .question:nth-child(8) { animation-delay: 0.8s; }
    .question:nth-child(9) { animation-delay: 0.9s; }
    .question:nth-child(10) { animation-delay: 1.0s; }
    .question:nth-child(11) { animation-delay: 1.1s; }
    .question:nth-child(12) { animation-delay: 1.2000000000000002s; }
    .question:nth-child(13) { animation-delay: 1.3s; }
    .question:nth-child(14) { animation-delay: 1.4000000000000001s; }
    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }
    .question:nth-child(17) { animation-delay: 1.7000000000000002s; }
    .question:nth-child(18) { animation-delay: 1.8s; }
    .question:nth-child(19) { animation-delay: 1.9000000000000001s; }
    .question:nth-child(20) { animation-delay: 2.0s; }
    .question:nth-child(21) { animation-delay: 2.1s; }
    .question:nth-child(22) { animation-delay: 2.2s; }
    .question:nth-child(23) { animation-delay: 2.3000000000000003s; }
    .question:nth-child(24) { animation-delay: 2.4000000000000004s; }
    .question:nth-child(25) { animation-delay: 2.5s; }
    .question:nth-child(26) { animation-delay: 2.6s; }
    .question:nth-child(27) { animation-delay: 2.7s; }
    .question:nth-child(28) { animation-delay: 2.8000000000000003s; }
    .question:nth-child(29) { animation-delay: 2.9000000000000004s; }
    .question:nth-child(30) { animation-delay: 3.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .question h3 {
      margin: 0 0 20px;
      font-size: 1.25rem;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
      border-color: #3498db;
    }
    .options input[type="radio"] {
      margin-right: 12px;
      accent-color: #3498db;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      transform: scale(1.4);
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    button:active { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    button:active::after {
      width: 200%; height: 200%;
      transition: 0s;
    }
    #results {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeInDown 0.6s ease;
    }
    .explanation {
      margin-top: 15px;
      padding: 15px;
      background-color: #fcf8e3;
      border-left: 6px solid #f1c40f;
      border-radius: 6px;
      color: #7a6600;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>
