<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Continuous Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #eef5f9 0%, #d6e6f2 100%);
      color: #2c3e50;
      overflow-x: hidden;
    }
    h1 {
      color: #1a5276;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #quizContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* Delays for each question */
    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.30000000000000004s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }
    .question:nth-child(6) { animation-delay: 0.6000000000000001s; }
    .question:nth-child(7) { animation-delay: 0.7000000000000001s; }
    .question:nth-child(8) { animation-delay: 0.8s; }
    .question:nth-child(9) { animation-delay: 0.9s; }
    .question:nth-child(10) { animation-delay: 1.0s; }
    .question:nth-child(11) { animation-delay: 1.1s; }
    .question:nth-child(12) { animation-delay: 1.2000000000000002s; }
    .question:nth-child(13) { animation-delay: 1.3s; }
    .question:nth-child(14) { animation-delay: 1.4000000000000001s; }
    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }
    .question:nth-child(17) { animation-delay: 1.7000000000000002s; }
    .question:nth-child(18) { animation-delay: 1.8s; }
    .question:nth-child(19) { animation-delay: 1.9000000000000001s; }
    .question:nth-child(20) { animation-delay: 2.0s; }
    .question:nth-child(21) { animation-delay: 2.1s; }
    .question:nth-child(22) { animation-delay: 2.2s; }
    .question:nth-child(23) { animation-delay: 2.3000000000000003s; }
    .question:nth-child(24) { animation-delay: 2.4000000000000004s; }
    .question:nth-child(25) { animation-delay: 2.5s; }
    .question:nth-child(26) { animation-delay: 2.6s; }
    .question:nth-child(27) { animation-delay: 2.7s; }
    .question:nth-child(28) { animation-delay: 2.8000000000000003s; }
    .question:nth-child(29) { animation-delay: 2.9000000000000004s; }
    .question:nth-child(30) { animation-delay: 3.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .question h3 {
      margin: 0 0 20px;
      font-size: 1.25rem;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
      border-color: #3498db;
    }
    .options input[type="radio"] {
      margin-right: 12px;
      accent-color: #3498db;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      transform: scale(1.4);
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    button:active { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    button:active::after {
      width: 200%; height: 200%;
      transition: 0s;
    }
    #results {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeInDown 0.6s ease;
    }
    .explanation {
      margin-top: 15px;
      padding: 15px;
      background-color: #fcf8e3;
      border-left: 6px solid #f1c40f;
      border-radius: 6px;
      color: #7a6600;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>
</head>

  <script>
    
const questions = [
  { q: "She ___ on a new project this week.", a: "is working", options: ["works","is working","working"], exp: "Present continuous uses am/is/are + verb-ing for ongoing actions: 'is working'. Example: She is working on a new project this week.\nT√ºrk√ßesi: ≈ûu anda devam eden eylemler i√ßin 'am/is/are + fiil-ing' kullanƒ±lƒ±r: 'is working'. √ñrnek: Bu hafta yeni bir proje √ºzerinde √ßalƒ±≈üƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â–∏ –¥–µ–π—Å—Ç–≤–∏—è –∏–∑–ø–æ–ª–∑–≤–∞–º–µ 'am/is/are + —Å–µ–≥–∞—à–Ω–æ –ø—Ä–∏—á–∞—Å—Ç–∏–µ': 'is working'. –ü—Ä–∏–º–µ—Ä: –¢—è —Ä–∞–±–æ—Ç–∏ –ø–æ –Ω–æ–≤ –ø—Ä–æ–µ–∫—Ç —Ç–∞–∑–∏ —Å–µ–¥–º–∏—Ü–∞." },
  { q: "They ___ dinner right now.", a: "are having", options: ["have","are having","having"], exp: "Present continuous: 'are having' indicates an action in progress. Example: They are having dinner right now.\nT√ºrk√ßesi: ≈ûu anda devam eden eylem i√ßin 'are having'. √ñrnek: ≈ûu anda ak≈üam yemeƒüi yiyorlar.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –¥–µ–π—Å—Ç–≤–∏–µ –≤ —Ö–æ–¥ –∏–∑–ø–æ–ª–∑–≤–∞–º–µ 'are having'. –ü—Ä–∏–º–µ—Ä: –¢–µ –≤–µ—á–µ—Ä—è—Ç –≤ –º–æ–º–µ–Ω—Ç–∞." },
  { q: "I ___ to the radio at the moment.", a: "am listening", options: ["listen","am listening","listening"], exp: "Present continuous: 'am listening' shows present activity. Example: I am listening to the radio at the moment.\nT√ºrk√ßesi: ≈ûu an yaptƒ±ƒüƒ±nƒ±z eylem i√ßin 'am listening'. √ñrnek: ≈ûu anda radyoyu dinliyorum.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –Ω–∞—Å—Ç–æ—è—â–æ –¥–µ–π—Å—Ç–≤–∏–µ: 'am listening'. –ü—Ä–∏–º–µ—Ä: –í –º–æ–º–µ–Ω—Ç–∞ —Å–ª—É—à–∞–º —Ä–∞–¥–∏–æ." },
  { q: "We ___ for the exam all day.", a: "are studying", options: ["study","are studying","studying"], exp: "Present continuous for prolonged action: 'are studying'. Example: We are studying for the exam all day.\nT√ºrk√ßesi: G√ºn boyu s√ºren eylem i√ßin 'are studying'. √ñrnek: B√ºt√ºn g√ºn sƒ±nava √ßalƒ±≈üƒ±yoruz.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ: 'are studying'. –ü—Ä–∏–º–µ—Ä: –¶—è–ª –¥–µ–Ω —É—á–∏–º –∑–∞ –∏–∑–ø–∏—Ç–∞." },
  { q: "He ___ in the garden right now.", a: "is planting", options: ["plants","is planting","planting"], exp: "Present continuous: 'is planting' describes the action in progress. Example: He is planting in the garden right now.\nT√ºrk√ßesi: ≈ûu anda bah√ßede yaptƒ±ƒüƒ± eylem: 'is planting'. √ñrnek: ≈ûu anda bah√ßede bitki dikiyor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â–æ –¥–µ–π—Å—Ç–≤–∏–µ: 'is planting'. –ü—Ä–∏–º–µ—Ä: –¢–æ–π —Å–µ–µ –≤ –≥—Ä–∞–¥–∏–Ω–∞—Ç–∞ –≤ –º–æ–º–µ–Ω—Ç–∞." },
  { q: "Why ___ you ___ your presentation slides?", a: "are you updating", options: ["do you update","are you updating","will you update"], exp: "Wh-question in present continuous: 'are you updating' + verb-ing. Example: Why are you updating your presentation slides?\nT√ºrk√ßesi: Wh-soru ve present continuous: 'are you updating'. √ñrnek: Slaytlarƒ±nƒ± neden g√ºncelliyorsun?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: Wh-–≤—ä–ø—Ä–æ—Å –≤ —Å–µ–≥–∞—à–Ω–æ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ –≤—Ä–µ–º–µ: 'are you updating'. –ü—Ä–∏–º–µ—Ä: –ó–∞—â–æ –∞–∫—Ç—É–∞–ª–∏–∑–∏—Ä–∞—à –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω–∏—Ç–µ —Å–∏ —Å–ª–∞–π–¥–æ–≤–µ?" },
  { q: "The children ___ TV in the living room.", a: "are watching", options: ["watch","are watching","watched"], exp: "Present continuous: 'are watching' for an ongoing action. Example: The children are watching TV in the living room.\nT√ºrk√ßesi: Devam eden eylem i√ßin 'are watching'. √ñrnek: √áocuklar salonda TV izliyor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â–æ –¥–µ–π—Å—Ç–≤–∏–µ: 'are watching'. –ü—Ä–∏–º–µ—Ä: –î–µ—Ü–∞—Ç–∞ –≥–ª–µ–¥–∞—Ç —Ç–µ–ª–µ–≤–∏–∑–∏—è –≤ —Ö–æ–ª–∞." },
  { q: "She ___ her new book these days.", a: "is writing", options: ["writes","is writing","writing"], exp: "Present continuous: 'is writing' for a current project. Example: She is writing her new book these days.\nT√ºrk√ßesi: ≈ûu g√ºnlerde devam eden eylem: 'is writing'. √ñrnek: Bu sƒ±ralar yeni kitabƒ±nƒ± yazƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â –ø—Ä–æ–µ–∫—Ç: 'is writing'. –ü—Ä–∏–º–µ—Ä: –¢—è –ø–∏—à–µ –Ω–æ–≤–∞—Ç–∞ —Å–∏ –∫–Ω–∏–≥–∞ —Ç–µ–∑–∏ –¥–Ω–∏." },
  { q: "The team ___ the presentation tomorrow evening.", a: "is rehearsing", options: ["rehearse","is rehearsing","are rehearsing"], exp: "Present continuous for a planned near-future event: 'is rehearsing'. Example: The team is rehearsing the presentation tomorrow evening.\nT√ºrk√ßesi: Yakƒ±n gelecekte planlƒ± eylemler i√ßin present continuous: 'is rehearsing'. √ñrnek: Takƒ±m yarƒ±n ak≈üam sunumu prova ediyor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –ø–ª–∞–Ω–∏—Ä–∞–Ω–æ –±—ä–¥–µ—â–æ –¥–µ–π—Å—Ç–≤–∏–µ: 'is rehearsing'. –ü—Ä–∏–º–µ—Ä: –û—Ç–±–æ—Ä—ä—Ç —Ä–µ–ø–µ—Ç–∏—Ä–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è—Ç–∞ —É—Ç—Ä–µ –≤–µ—á–µ—Ä." },
  { q: "I ___ a new language these days.", a: "am learning", options: ["learn","am learning","learning"], exp: "Present continuous for developing skill: 'am learning'. Example: I am learning a new language these days.\nT√ºrk√ßesi: Becerinin geli≈üimini anlatƒ±rken present continuous: 'am learning'. √ñrnek: Bu aralar yeni bir dil √∂ƒüreniyorum.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞ —É–º–µ–Ω–∏–µ: 'am learning'. –ü—Ä–∏–º–µ—Ä: –¢–µ–∑–∏ –¥–Ω–∏ —É—á–∞ –Ω–æ–≤ –µ–∑–∏–∫." },
  { q: "It ___ raining cats and dogs now.", a: "is raining", options: ["rains","is raining","will rain"], exp: "Present continuous for weather happening now: 'is raining'. Example: It is raining cats and dogs now.\nT√ºrk√ßesi: ≈ûu anda olan hava durumu i√ßin 'is raining'. √ñrnek: ≈ûu anda bardaktan bo≈üanƒ±rcasƒ±na yaƒüƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞: 'is raining'. –ü—Ä–∏–º–µ—Ä: –í –º–æ–º–µ–Ω—Ç–∞ –≤–∞–ª–∏ –∫–æ—Ç–∫–∏ –∏ –∫—É—á–µ—Ç–∞." },
  { q: "What ___ they ___ at 8 PM?", a: "are they doing", options: ["do they do","are they doing","will they do"], exp: "Wh-question in present continuous: 'are they doing'. Example: What are they doing at 8 PM?\nT√ºrk√ßesi: Wh-soru ve present continuous: 'are they doing'. √ñrnek: Ak≈üam saat 8'de ne yapƒ±yorlar?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: Wh-–≤—ä–ø—Ä–æ—Å –≤ —Å–µ–≥–∞—à–Ω–æ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ –≤—Ä–µ–º–µ: 'are they doing'. –ü—Ä–∏–º–µ—Ä: –ö–∞–∫–≤–æ —â–µ –ø—Ä–∞–≤—è—Ç –≤ 8 —á–∞—Å–∞ –≤–µ—á–µ—Ä—Ç–∞?" },
  { q: "John ___ at the gym twice this week.", a: "is going", options: ["goes","is going","went"], exp: "Present continuous for repeated action around present: 'is going'. Example: John is going to the gym twice this week.\nT√ºrk√ßesi: Yakƒ±n tekrarlar i√ßin present continuous: 'is going'. √ñrnek: John bu hafta iki kez spor salonuna gidiyor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –æ–∫–æ–ª–æ –Ω–∞—Å—Ç–æ—è—â–∏—è –º–æ–º–µ–Ω—Ç: 'is going'. –ü—Ä–∏–º–µ—Ä: –î–∂–æ–Ω —Ö–æ–¥–∏ –Ω–∞ —Ñ–∏—Ç–Ω–µ—Å –¥–≤–∞ –ø—ä—Ç–∏ —Ç–∞–∑–∏ —Å–µ–¥–º–∏—Ü–∞." },
  { q: "We ___ our main office next month.", a: "are relocating", options: ["relocate","are relocating","will relocate"], exp: "Present continuous for arranged future: 'are relocating'. Example: We are relocating our main office next month.\nT√ºrk√ßesi: Planlƒ± gelecek eylemleri anlatmak i√ßin present continuous: 'are relocating'. √ñrnek: Gelecek ay genel merkezimizi ta≈üƒ±yoruz.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —É—Ä–µ–¥–µ–Ω–æ –±—ä–¥–µ—â–µ: 'are relocating'. –ü—Ä–∏–º–µ—Ä: –°–ª–µ–¥–≤–∞—â–∏—è –º–µ—Å–µ—Ü —â–µ –ø—Ä–µ–º–µ—Å—Ç–≤–∞–º–µ –≥–ª–∞–≤–Ω–∏—è –Ω–∏ –æ—Ñ–∏—Å." },
  { q: "The company ___ its website currently.", a: "is redesigning", options: ["redesigns","is redesigning","has redesigned"], exp: "Present continuous: 'is redesigning' for an ongoing project. Example: The company is redesigning its website currently.\nT√ºrk√ßesi: Devam eden proje i√ßin 'is redesigning'. √ñrnek: ≈ûu anda ≈üirket web sitesini yeniden tasarlƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–∫—É—â –ø—Ä–æ–µ–∫—Ç: 'is redesigning'. –ü—Ä–∏–º–µ—Ä: –ö–æ–º–ø–∞–Ω–∏—è—Ç–∞ –≤ –º–æ–º–µ–Ω—Ç–∞ –ø—Ä–µ—Ä–∞–±–æ—Ç–≤–∞ —É–µ–±—Å–∞–π—Ç–∞ —Å–∏." },
  { q: "Why ___ she ___ that jacket?", a: "is she wearing", options: ["does she wear","is she wearing","will she wear"], exp: "Wh-question in present continuous: 'is she wearing'. Example: Why is she wearing that jacket?\nT√ºrk√ßesi: Wh-soru ve present continuous: 'is she wearing'. √ñrnek: Neden o ceketi giyiyor?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: Wh-–≤—ä–ø—Ä–æ—Å –≤ —Å–µ–≥–∞—à–Ω–æ –ø—Ä–æ–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–æ –≤—Ä–µ–º–µ: 'is she wearing'. –ü—Ä–∏–º–µ—Ä: –ó–∞—â–æ —Ç—è –Ω–æ—Å–∏ —Ç–æ–≤–∞ —è–∫–µ?" },
  { q: "The population ___ gradually in recent years.", a: "is increasing", options: ["increases","is increasing","has increased"], exp: "Present continuous for trend: 'is increasing'. Example: The population is increasing gradually in recent years.\nT√ºrk√ßesi: Eƒüilimleri anlatƒ±rken present continuous: 'is increasing'. √ñrnek: Son yƒ±llarda n√ºfus yava≈ü yava≈ü artƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç–µ–Ω–¥–µ–Ω—Ü–∏–∏: 'is increasing'. –ü—Ä–∏–º–µ—Ä: –ù–∞—Å–µ–ª–µ–Ω–∏–µ—Ç–æ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –Ω–∞—Ä–∞—Å—Ç–≤–∞ –ø—Ä–µ–∑ –ø–æ—Å–ª–µ–¥–Ω–∏—Ç–µ –≥–æ–¥–∏–Ω–∏." },
  { q: "People ___ more environmentally conscious now.", a: "are becoming", options: ["become","are becoming","have become"], exp: "Present continuous for changing trends: 'are becoming'. Example: People are becoming more environmentally conscious now.\nT√ºrk√ßesi: Deƒüi≈üen eƒüilimler i√ßin present continuous: 'are becoming'. √ñrnek: ƒ∞nsanlar artƒ±k √ßevreye daha duyarlƒ± hale geliyor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –ø—Ä–æ–º–µ–Ω—è—â–∏ —Å–µ —Ç–µ–Ω–¥–µ–Ω—Ü–∏–∏: 'are becoming'. –ü—Ä–∏–º–µ—Ä: –•–æ—Ä–∞—Ç–∞ —Å—Ç–∞–≤–∞—Ç –ø–æ-–µ–∫–æ–ª–æ–≥–∏—á–Ω–æ –æ—Å—ä–∑–Ω–∞—Ç–∏ —Å–µ–≥–∞." },
