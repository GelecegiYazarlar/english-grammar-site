<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Continuous Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #eef5f9 0%, #d6e6f2 100%);
      color: #2c3e50;
      overflow-x: hidden;
    }
    h1 {
      color: #1a5276;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #quizContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* Delays for each question */
    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.30000000000000004s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }
    .question:nth-child(6) { animation-delay: 0.6000000000000001s; }
    .question:nth-child(7) { animation-delay: 0.7000000000000001s; }
    .question:nth-child(8) { animation-delay: 0.8s; }
    .question:nth-child(9) { animation-delay: 0.9s; }
    .question:nth-child(10) { animation-delay: 1.0s; }
    .question:nth-child(11) { animation-delay: 1.1s; }
    .question:nth-child(12) { animation-delay: 1.2000000000000002s; }
    .question:nth-child(13) { animation-delay: 1.3s; }
    .question:nth-child(14) { animation-delay: 1.4000000000000001s; }
    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }
    .question:nth-child(17) { animation-delay: 1.7000000000000002s; }
    .question:nth-child(18) { animation-delay: 1.8s; }
    .question:nth-child(19) { animation-delay: 1.9000000000000001s; }
    .question:nth-child(20) { animation-delay: 2.0s; }
    .question:nth-child(21) { animation-delay: 2.1s; }
    .question:nth-child(22) { animation-delay: 2.2s; }
    .question:nth-child(23) { animation-delay: 2.3000000000000003s; }
    .question:nth-child(24) { animation-delay: 2.4000000000000004s; }
    .question:nth-child(25) { animation-delay: 2.5s; }
    .question:nth-child(26) { animation-delay: 2.6s; }
    .question:nth-child(27) { animation-delay: 2.7s; }
    .question:nth-child(28) { animation-delay: 2.8000000000000003s; }
    .question:nth-child(29) { animation-delay: 2.9000000000000004s; }
    .question:nth-child(30) { animation-delay: 3.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .question h3 {
      margin: 0 0 20px;
      font-size: 1.25rem;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
      border-color: #3498db;
    }
    .options input[type="radio"] {
      margin-right: 12px;
      accent-color: #3498db;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      transform: scale(1.4);
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    button:active { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    button:active::after {
      width: 200%; height: 200%;
      transition: 0s;
    }
    #results {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeInDown 0.6s ease;
    }
    .explanation {
      margin-top: 15px;
      padding: 15px;
      background-color: #fcf8e3;
      border-left: 6px solid #f1c40f;
      border-radius: 6px;
      color: #7a6600;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>
</head>
<body>
  <h1>üìù Present Continuous Quiz</h1>
  <div id="quizContainer"></div>
  <button onclick="submitQuiz()">üéØ Submit Quiz</button>
  <div id="results"></div>
  <script>
    const questions = [
	  { q: "He ___ in London since 2010.", a: "has", options: ["have","has","had"], exp: "Present perfect uses 'have/has' + past participle. For third person singular use 'has': 'has lived'. Example: He has lived in London since 2010.\nT√ºrk√ßesi: Present perfect i√ßin 'have/has' + fiilin 3. hali kullanƒ±lƒ±r. √ú√ß√ºnc√º tekil ≈üahƒ±s i√ßin 'has': 'has lived'. √ñrnek: O, 2010'dan beri Londra'da ya≈üƒ±yor.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ present perfect —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ 'have/has' + –º–∏–Ω. –ø—Ä–∏—á–∞—Å—Ç–∏–µ. –ó–∞ —Ç—Ä–µ—Ç–æ –ª–∏—Ü–µ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–æ - 'has': 'has lived'. –ü—Ä–∏–º–µ—Ä: –¢–æ–π –∂–∏–≤–µ–µ –≤ –õ–æ–Ω–¥–æ–Ω –æ—Ç 2010 –≥." },
  { q: "They ___ already watched that movie.", a: "have", options: ["have","has","did"], exp: "Use 'have' with plural subjects in present perfect: 'have watched'. Example: They have already watched that movie.\nT√ºrk√ßesi: √áoƒüul √∂zneler i√ßin 'have' + fiilin 3. hali: 'have watched'. √ñrnek: Onlar o filmi zaten izledi.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–æ —á–∏—Å–ª–æ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ 'have' + –º–∏–Ω. –ø—Ä–∏—á–∞—Å—Ç–∏–µ: 'have watched'. –ü—Ä–∏–º–µ—Ä: –¢–µ –≤–µ—á–µ —Å–∞ –≥–ª–µ–¥–∞–ª–∏ —Ç–æ–∑–∏ —Ñ–∏–ª–º." },
  { q: "I ___ never eaten sushi before.", a: "have", options: ["have","has","had"], exp: "Present perfect ile tecr√ºbe c√ºmlesi: 'have' + past participle. Example: I have never eaten sushi before.\nT√ºrk√ßesi: Tecr√ºbe bildiren c√ºmlede 'have' + fiilin 3. hali. √ñrnek: Daha √∂nce hi√ß su≈üi yemedim.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –í –∏–∑—Ä–µ—á–µ–Ω–∏–µ –∑–∞ –æ–ø–∏—Ç –≤ present perfect: 'have' + –º–∏–Ω. –ø—Ä–∏—á–∞—Å—Ç–∏–µ. –ü—Ä–∏–º–µ—Ä: –ù–∏–∫–æ–≥–∞ –Ω–µ —Å—ä–º —è–ª —Å—É—à–∏ –¥–æ—Å–µ–≥–∞." },
  { q: "___ you ever visited Japan?", a: "Have", options: ["Have","Has","Did"], exp: "Wh-sorularda yardƒ±mcƒ± fiil present perfect i√ßin 'have/has': 'Have you ...'? Example: Have you ever visited Japan?\nT√ºrk√ßesi: Wh-sorularda present perfect yardƒ±mcƒ± fiili 'have/has'. √ñrnek: Hi√ß Japonya'yƒ± ziyaret ettin mi?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –í wh-–≤—ä–ø—Ä–æ—Å –≤ present perfect –ø–æ–º–æ—â–Ω–∏—è—Ç –≥–ª–∞–≥–æ–ª –µ 'have/has': 'Have you ever...'? –ü—Ä–∏–º–µ—Ä: –ü–æ—Å–µ—â–∞–≤–∞–ª –ª–∏ —Å–∏ –Ω—è–∫–æ–≥–∞ –Ø–ø–æ–Ω–∏—è?" },
  { q: "She ___ just finished her assignment.", a: "has", options: ["have","has","is"], exp: "Adverb 'just' ile present perfect: 'has just finished'. Example: She has just finished her assignment.\nT√ºrk√ßesi: 'Just' ile present perfect: 'has just finished'. √ñrnek: O, √∂devini yeni bitirdi.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'just' –≤ present perfect: 'has just finished'. –ü—Ä–∏–º–µ—Ä: –¢—è —Ç–æ–∫—É-—â–æ –∑–∞–≤—ä—Ä—à–∏ –∑–∞–¥–∞—á–∞—Ç–∞ —Å–∏." },
  { q: "We ___ already submitted our report.", a: "have", options: ["have","has","did"], exp: "Zaman zarfƒ± 'already' ile present perfect: 'have already submitted'. Example: We have already submitted our report.\nT√ºrk√ßesi: 'Already' ile present perfect: 'have already submitted'. √ñrnek: Raporumuzu zaten teslim ettik.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'already' –≤ present perfect: 'have already submitted'. –ü—Ä–∏–º–µ—Ä: –í–µ—á–µ —Å–º–µ –ø–æ–¥–∞–ª–∏ –¥–æ–∫–ª–∞–¥–∞ —Å–∏." },
  { q: "It ___ rained here this month.", a: "has", options: ["have","has","did"], exp: "Zaman zarfƒ± 'this month' ile present perfect: 'has rained'. Example: It has rained here this month.\nT√ºrk√ßesi: 'This month' ile present perfect: 'has rained'. √ñrnek: Bu ay burada yaƒümur yaƒüdƒ±.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'this month' –≤ present perfect: 'has rained'. –ü—Ä–∏–º–µ—Ä: –¢–æ–∑–∏ –º–µ—Å–µ—Ü —Ç—É–∫ –µ –≤–∞–ª—è–ª–æ." },
  { q: "He ___ not yet replied to my email.", a: "has", options: ["have","has","had"], exp: "Olumsuz present perfect: 'has not replied'. 'Yet' genellikle c√ºmle sonuna gelir. Example: He has not yet replied to my email.\nT√ºrk√ßesi: Olumsuz present perfect: 'has not replied'. 'Yet' c√ºmle sonunda. √ñrnek: Hen√ºz e-postama cevap vermedi.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª–Ω–æ present perfect: 'has not replied'. 'Yet' –æ–±–∏–∫–Ω–æ–≤–µ–Ω–æ –µ –≤ –∫—Ä–∞—è –Ω–∞ –∏–∑—Ä–µ—á–µ–Ω–∏–µ—Ç–æ. –ü—Ä–∏–º–µ—Ä: –¢–æ–π –≤—Å–µ –æ—â–µ –Ω–µ –µ –æ—Ç–≥–æ–≤–æ—Ä–∏–ª –Ω–∞ –∏–º–µ–π–ª–∞ –º–∏." },
  { q: "They ___ traveled to more than 20 countries.", a: "have", options: ["have","has","are"], exp: "Present perfect for deneyim: 'have traveled'. Example: They have traveled to more than 20 countries.\nT√ºrk√ßesi: Tecr√ºbe i√ßin present perfect: 'have traveled'. √ñrnek: 20'den fazla √ºlkeyi gezdiler.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –æ–ø–∏—Ç –≤ present perfect: 'have traveled'. –ü—Ä–∏–º–µ—Ä: –¢–µ —Å–∞ –ø—ä—Ç—É–≤–∞–ª–∏ –¥–æ –ø–æ–≤–µ—á–µ –æ—Ç 20 –¥—ä—Ä–∂–∞–≤–∏." },
  { q: "The company ___ launched three products this year.", a: "has", options: ["have","has","did"], exp: "Tekil kurum √∂znesiyle 'has launched'. Example: The company has launched three products this year.\nT√ºrk√ßesi: Tekil √∂zneler i√ßin 'has launched'. √ñrnek: ≈ûirket bu yƒ±l √º√ß √ºr√ºn piyasaya s√ºrd√º.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ —Ç—Ä–µ—Ç–æ –ª–∏—Ü–µ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–æ: 'has launched'. –ü—Ä–∏–º–µ—Ä: –ö–æ–º–ø–∞–Ω–∏—è—Ç–∞ –ø—É—Å–Ω–∞ —Ç—Ä–∏ –ø—Ä–æ–¥—É–∫—Ç–∞ —Ç–∞–∑–∏ –≥–æ–¥–∏–Ω–∞." },
  { q: "We ___ known each other for years.", a: "have", options: ["have","has","had"], exp: "Present perfect ile s√ºre zarfƒ± 'for': 'have known'. Example: We have known each other for years.\nT√ºrk√ßesi: 'For' ile present perfect: 'have known'. √ñrnek: Yƒ±llardƒ±r birbirimizi tanƒ±yoruz.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'for' –≤ present perfect: 'have known'. –ü—Ä–∏–º–µ—Ä: –ü–æ–∑–Ω–∞–≤–∞–º–µ —Å–µ –æ—Ç –≥–æ–¥–∏–Ω–∏." },
  { q: "The board ___ made its decision.", a: "has", options: ["have","has","did"], exp: "Tekil 'board' √∂znesiyle 'has made'. Example: The board has made its decision.\nT√ºrk√ßesi: Kurum isimleri tekil kabul edilerek 'has made'. √ñrnek: Y√∂netim kurulu kararƒ±nƒ± verdi.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –∫–æ–ª–µ–∫—Ç–∏–≤–Ω–æ —Å—ä—â–µ—Å—Ç–≤–∏—Ç–µ–ª–Ω–æ –≤ –µ–¥. —á–∏—Å–ª–æ: 'has made'. –ü—Ä–∏–º–µ—Ä: –£–ø—Ä–∞–≤–∏—Ç–µ–ª–Ω–∏—è—Ç —Å—ä–≤–µ—Ç –≤–∑–µ —Å–≤–æ–µ—Ç–æ —Ä–µ—à–µ–Ω–∏–µ." },
  { q: "___ she completed the training program?", a: "Has", options: ["Have","Has","Did"], exp: "Wh-soru present perfect: 'Has she ...?'. Example: Has she completed the training program?\nT√ºrk√ßesi: Wh-sorular present perfect'te 'has/ have'. √ñrnek: Eƒüitim programƒ±nƒ± tamamladƒ± mƒ±?\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: Wh-–≤—ä–ø—Ä–æ—Å –≤ present perfect: 'Has she ...?'. –ü—Ä–∏–º–µ—Ä: –¢—è –∑–∞–≤—ä—Ä—à–∏ –ª–∏ –æ–±—É—á–∏—Ç–µ–ª–Ω–∞—Ç–∞ –ø—Ä–æ–≥—Ä–∞–º–∞?" },
  { q: "I ___ just realized my mistake.", a: "have", options: ["have","has","had"], exp: " 'Just' ile present perfect: 'have just realized'. Example: I have just realized my mistake.\nT√ºrk√ßesi: 'Just' c√ºmle ba≈üƒ±nda/ortasƒ±nda: 'have just realized'. √ñrnek: Hatalarƒ±mƒ± az √∂nce fark ettim.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'just' –≤ present perfect: 'have just realized'. –ü—Ä–∏–º–µ—Ä: –¢–æ–∫—É-—â–æ –æ—Å—ä–∑–Ω–∞—Ö –≥—Ä–µ—à–∫–∞—Ç–∞ —Å–∏." },
  { q: "They ___ been to the new restaurant yet.", a: "have", options: ["have","has","are"], exp: " 'Yet' negatif c√ºmlelerde, soru ve olumlu 'already'. Here soru deƒüil, ama 'yet' kullanƒ±labilir. Example: They have not been to the new restaurant yet.\nT√ºrk√ßesi: 'Yet' olumsuz c√ºmlelerde. √ñrnek: Yeni restorana hen√ºz gitmediler.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: 'Yet' –∑–∞ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª–Ω–∏ –∏–∑—Ä–µ—á–µ–Ω–∏—è. –ü—Ä–∏–º–µ—Ä: –¢–µ –≤—Å–µ –æ—â–µ –Ω–µ —Å–∞ –±–∏–ª–∏ –≤ –Ω–æ–≤–∏—è —Ä–µ—Å—Ç–æ—Ä–∞–Ω—Ç." },
  { q: "He ___ improved his performance since last quarter.", a: "has", options: ["have","has","had"], exp: " 'Since' zaman zarfƒ± ile: 'has improved'. Example: He has improved his performance since last quarter.\nT√ºrk√ßesi: 'Since' ile present perfect: 'has improved'. √ñrnek: Ge√ßen √ßeyrekten bu yana performansƒ±nƒ± geli≈ütirdi.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'since' –≤ present perfect: 'has improved'. –ü—Ä–∏–º–µ—Ä: –¢–æ–π –ø–æ–¥–æ–±—Ä–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤—è–Ω–µ—Ç–æ —Å–∏ –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–æ—Ç–æ —Ç—Ä–∏–º–µ—Å–µ—á–∏–µ." },
  { q: "We ___ not finished the project yet.", a: "have", options: ["have","has","had"], exp: "Olumsuz present perfect: 'have not finished'. 'Yet' c√ºmle sonunda. Example: We have not finished the project yet.\nT√ºrk√ßesi: Olumsuz present perfect: 'have not finished'. √ñrnek: Projeyi hen√ºz bitirmedik.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª–Ω–æ present perfect: 'have not finished'. –ü—Ä–∏–º–µ—Ä: –í—Å–µ –æ—â–µ –Ω–µ —Å–º–µ –∑–∞–≤—ä—Ä—à–∏–ª–∏ –ø—Ä–æ–µ–∫—Ç–∞." },
  { q: "The team ___ won five matches this season.", a: "has", options: ["have","has","did"], exp: "Tekil 'team' √∂znesiyle 'has won'. Example: The team has won five matches this season.\nT√ºrk√ßesi: Kolektif √∂zne tekil sayƒ±lƒ±r: 'has won'. √ñrnek: Takƒ±m bu sezon be≈ü ma√ß kazandƒ±.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –∫–æ–ª–µ–∫—Ç–∏–≤–Ω–æ —Å—ä—â–µ—Å—Ç–≤–∏—Ç–µ–ª–Ω–æ: 'has won'. –ü—Ä–∏–º–µ—Ä: –û—Ç–±–æ—Ä—ä—Ç –µ —Å–ø–µ—á–µ–ª–∏–ª –ø–µ—Ç –º–∞—á–∞ —Ç–æ–∑–∏ —Å–µ–∑–æ–Ω." },
  { q: "You ___ accomplished a lot in a short time.", a: "have", options: ["have","has","did"], exp: "Second person i√ßin 'have accomplished'. Example: You have accomplished a lot in a short time.\nT√ºrk√ßesi: ƒ∞kinci ≈üahƒ±s i√ßin 'have accomplished'. √ñrnek: Kƒ±sa s√ºrede √ßok ≈üey ba≈üardƒ±n.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ –≤—Ç–æ—Ä–æ –ª–∏—Ü–µ: 'have accomplished'. –ü—Ä–∏–º–µ—Ä: –ü–æ—Å—Ç–∏–≥–Ω–∞–ª —Å–∏ –º–Ω–æ–≥–æ –∑–∞ –∫—Ä–∞—Ç–∫–æ –≤—Ä–µ–º–µ." },
  { q: "It ___ been a while since they last met.", a: "has", options: ["have","has","was"], exp: "Dummy subject 'it' ile s√ºre zarfƒ± 'been a while': 'has been'. Example: It has been a while since they last met.\nT√ºrk√ßesi: 'It has been a while since...'. √ñrnek: Onlarƒ±n en son bulu≈ümalarƒ±ndan beri uzun zaman ge√ßti.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'it has been a while since...'. –ü—Ä–∏–º–µ—Ä: –û—Ç –ø–æ—Å–ª–µ–¥–Ω–∞—Ç–∞ –∏–º —Å—Ä–µ—â–∞ –º–∏–Ω–∞ –¥–æ—Å—Ç–∞ –≤—Ä–µ–º–µ." },
