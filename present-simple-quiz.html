
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Present Simple Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9ff;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #1a3e78;
    }
    .question {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .question h3 {
      margin-top: 0;
    }
    .question label {
      display: block;
      margin: 0.3rem 0;
    }
    .feedback {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    #score {
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #1a3e78;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Present Simple Quiz</h1>

  <form id="quizForm"></form>

  <div id="score"></div>

  <script>
    const questions = Array.from({length: 50}, (_, i) => ({
      q: `Example Question ${i + 1}`,
      options: ["Option A", "Option B", "Option C"],
      answer: i % 3
    }));

    const form = document.getElementById('quizForm');

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<h3>Q${index+1}: ${q.q}</h3>` +
        q.options.map((opt, i) => `
          <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`).join('') +
        `<div class="feedback" id="f${index}"></div>`;
      form.appendChild(div);
    });

    const btn = document.createElement('button');
    btn.textContent = 'Submit Quiz';
    btn.type = 'button';
    btn.onclick = () => {
      let correct = 0;
      questions.forEach((q, i) => {
        const chosen = form[`q${i}`].value;
        const fb = document.getElementById(`f${i}`);
        if (chosen == q.answer) {
          fb.textContent = "Correct ✅";
          fb.className = "feedback correct";
          correct++;
        } else {
          fb.textContent = `Wrong ❌ (Correct: ${q.options[q.answer]})`;
          fb.className = "feedback incorrect";
        }
      });
      document.getElementById("score").textContent = `You got ${correct} out of ${questions.length} correct.`;
    };
    form.appendChild(btn);
  </script>
</body>
</html>
