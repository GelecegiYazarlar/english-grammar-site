<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Simple Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #eef5f9 0%, #d6e6f2 100%);
      color: #2c3e50;
      overflow-x: hidden;
    }
    h1 {
      color: #1a5276;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #quizContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* Delays for each question */
    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.30000000000000004s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }
    .question:nth-child(6) { animation-delay: 0.6000000000000001s; }
    .question:nth-child(7) { animation-delay: 0.7000000000000001s; }
    .question:nth-child(8) { animation-delay: 0.8s; }
    .question:nth-child(9) { animation-delay: 0.9s; }
    .question:nth-child(10) { animation-delay: 1.0s; }
    .question:nth-child(11) { animation-delay: 1.1s; }
    .question:nth-child(12) { animation-delay: 1.2000000000000002s; }
    .question:nth-child(13) { animation-delay: 1.3s; }
    .question:nth-child(14) { animation-delay: 1.4000000000000001s; }
    .question:nth-child(15) { animation-delay: 1.5s; }
    .question:nth-child(16) { animation-delay: 1.6s; }
    .question:nth-child(17) { animation-delay: 1.7000000000000002s; }
    .question:nth-child(18) { animation-delay: 1.8s; }
    .question:nth-child(19) { animation-delay: 1.9000000000000001s; }
    .question:nth-child(20) { animation-delay: 2.0s; }
    .question:nth-child(21) { animation-delay: 2.1s; }
    .question:nth-child(22) { animation-delay: 2.2s; }
    .question:nth-child(23) { animation-delay: 2.3000000000000003s; }
    .question:nth-child(24) { animation-delay: 2.4000000000000004s; }
    .question:nth-child(25) { animation-delay: 2.5s; }
    .question:nth-child(26) { animation-delay: 2.6s; }
    .question:nth-child(27) { animation-delay: 2.7s; }
    .question:nth-child(28) { animation-delay: 2.8000000000000003s; }
    .question:nth-child(29) { animation-delay: 2.9000000000000004s; }
    .question:nth-child(30) { animation-delay: 3.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .question h3 {
      margin: 0 0 20px;
      font-size: 1.25rem;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
      border-color: #3498db;
    }
    .options input[type="radio"] {
      margin-right: 12px;
      accent-color: #3498db;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      transform: scale(1.4);
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    button:active { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    button:active::after {
      width: 200%; height: 200%;
      transition: 0s;
    }
    #results {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeInDown 0.6s ease;
    }
    .explanation {
      margin-top: 15px;
      padding: 15px;
      background-color: #fcf8e3;
      border-left: 6px solid #f1c40f;
      border-radius: 6px;
      color: #7a6600;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeInUp 0.6s ease;
    }
  </style>
</head>
<body>
  <h1>üìù Present Simple Quiz</h1>
  <div id="quizContainer"></div>
  <button onclick="submitQuiz()">üéØ Submit Quiz</button>
  <div id="results"></div>
  <script>
    const questions = [
      { q: "She ___ to school every day.", a: "goes", options: ["go","goes","going"], exp: "We add 's' for he/she/it: 'go' ‚Üí 'goes'. Example: She goes to school every day.\nT√ºrk√ßesi: 'She' i√ßin fiile '-s' ekleriz: 'go' ‚Üí 'goes'. √ñrnek: O her g√ºn okula gider.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –î–æ–±–∞–≤—è–º–µ '-s' –ø—Ä–∏ he/she/it: 'go' ‚Üí 'goes'. –ü—Ä–∏–º–µ—Ä: –¢—è –æ—Ç–∏–≤–∞ –Ω–∞ —É—á–∏–ª–∏—â–µ –≤—Å–µ–∫–∏ –¥–µ–Ω." },
      { q: "I usually ___ coffee in the morning.", a: "drink", options: ["drinks","drink","drank"], exp: "With 'I', use base form: 'drink'. Example: I drink coffee every morning.\nT√ºrk√ßesi: 'I' ile fiil yalƒ±n: 'drink'. √ñrnek: Sabahlarƒ± kahve i√ßerim.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –° 'I' g–ª–∞–≥–æ–ª—ä—Ç –æ—Å—Ç–∞–≤–∞ 'drink'. –ü—Ä–∏–º–µ—Ä: –ü–∏—è –∫–∞—Ñ–µ —Å—É—Ç—Ä–∏–Ω." },
      { q: "They ___ football on Sundays.", a: "play", options: ["plays","playing","play"], exp: "Plural subjects use base form: 'play'. Example: They play football on Sundays.\nT√ºrk√ßesi: √áoƒüul √∂zneler fiili yalƒ±n: 'play'. √ñrnek: Onlar pazar g√ºn√º futbol oynar.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: M–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–æ —á–∏—Å–ª–æ: 'play'. –ü—Ä–∏–º–µ—Ä: –¢–µ –∏–≥—Ä–∞—è—Ç —Ñ—É—Ç–±–æ–ª –≤ –Ω–µ–¥–µ–ª—è." },
      { q: "He ___ his homework after dinner.", a: "does", options: ["do","does","doing"], exp: "He/she/it changes 'do' to 'does'. Example: He does his homework after dinner.\nT√ºrk√ßesi: He ile 'do' ‚Üí 'does'. √ñrnek: O ak≈üam yemeƒüinden sonra √∂devini yapar.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: –ó–∞ 'he' ‚Üí 'does'. –ü—Ä–∏–º–µ—Ä: –¢–æ–π –ø—Ä–∞–≤–∏ –¥–æ–º–∞—à–Ω–æ—Ç–æ —Å–∏ —Å–ª–µ–¥ –≤–µ—á–µ—Ä—è." },
      { q: "We ___ in a small town.", a: "live", options: ["lives","live","living"], exp: "'We' uses base form: 'live'. Example: We live in a small town.\nT√ºrk√ßesi: 'We' ile fiil yalƒ±n: 'live'. √ñrnek: K√º√ß√ºk bir kasabada ya≈üarƒ±z.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: 'We' ‚Üí 'live'. –ü—Ä–∏–º–µ—Ä: –ù–∏–µ –∂–∏–≤–µ–µ–º –≤ –º–∞–ª—ä–∫ –≥—Ä–∞–¥." },
      { q: "My brother ___ very fast.", a: "runs", options: ["run","runs","running"], exp: "Third person singular adds 's': 'run' ‚Üí 'runs'. Example: My brother runs very fast.\nT√ºrk√ßesi: Tekil √º√ß√ºnc√º ≈üahƒ±s: 'runs'. √ñrnek: Erkek karde≈üim √ßok hƒ±zlƒ± ko≈üar.\n–ë—ä–ª–≥–∞—Ä—Å–∫–∏: 'run' ‚Üí 'runs'. –ü—Ä–∏–º–µ—Ä: –ë—Ä–∞—Ç –º–∏ —Ç–∏—á–∞ –º–Ω–æ–≥–æ –±—ä—Ä–∑–æ." },
      // ... (continue up to 30 questions)
    ];
    const container = document.getElementById("quizContainer");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Q${i+1}: ${q.q}</h3><div class="options">${q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}</div><div id="exp${i}" class="explanation" style="display:none"></div>`;
      container.appendChild(div);
    });
    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const sel = document.querySelector(`input[name=q${i}]:checked`);
        const expDiv = document.getElementById(`exp${i}`);
        if (sel) {
          if (sel.value === q.a) {
            score++;
            expDiv.innerHTML = '<span style="color:green">‚úÖ Correct!</span>';
          } else {
            expDiv.innerHTML = '<span style="color:red">‚ùå Wrong.</span><br>' + q.exp;
          }
        } else {
          expDiv.innerHTML = '<span style="color:orange">‚ö†Ô∏è No answer selected.</span><br>' + q.exp;
        }
        expDiv.style.display = "block";
      });
      document.getElementById("results").innerText = `üéâ You got ${score} out of ${questions.length} correct.`;
    }
  </script>
</body>
</html>
