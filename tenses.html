
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tenses Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tenses-menu">
  <h2>Choose an English Tense</h2>
  
  <h3>Present Tenses</h3>
  <div class="tenses-grid">
    <a href="present-simple.html" class="tense-button">Present Simple</a>
    <a href="present-perfect.html" class="tense-button">Present Perfect</a>
    <a href="present-continuous.html" class="tense-button">Present Continuous</a>
    <a href="present-perfect-continuous.html" class="tense-button">Present Perfect Continuous</a>
  </div>

  <h3>Past Tenses</h3>
  <div class="tenses-grid">
    <a href="past-simple.html" class="tense-button">Past Simple</a>
    <a href="past-perfect.html" class="tense-button">Past Perfect</a>
    <a href="past-continuous.html" class="tense-button">Past Continuous</a>
    <a href="past-perfect-continuous.html" class="tense-button">Past Perfect Continuous</a>
  </div>

  <h3>Future Tenses</h3>
  <div class="tenses-grid">
    <a href="future-simple.html" class="tense-button">Future Simple</a>
    <a href="future-perfect.html" class="tense-button">Future Perfect</a>
    <a href="future-continuous.html" class="tense-button">Future Continuous</a>
    <a href="future-perfect-continuous.html" class="tense-button">Future Perfect Continuous</a>
  </div>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background: url('ss.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }

  .tenses-menu {
    text-align: center;
    padding: 2rem;
    backdrop-filter: brightness(0.95);
  }

  .tenses-menu h2 {
    color: #1a3e78;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
  }

  .tenses-menu h3 {
    color: #0d47a1;
    margin-top: 2rem;
    font-size: 1.4rem;
  }

  .tenses-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 0 auto 1.5rem auto;
  }

  .tense-button {
    display: inline-block;
    padding: 1rem;
    background: #fff;
    color: #1a3e78;
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    font-weight: 600;
    transition: 0.3s ease;
  }

  .tense-button:hover {
    background-color: #e3f2fd;
    transform: translateY(-2px);
  }
</style>
</body>
</html>
